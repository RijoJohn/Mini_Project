<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<style>
#formdata {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

#formdata td, #formdata th {
    border: 1px solid #ddd;
    padding: 8px;
}

#formdata tr:nth-child(even){background-color: #f2f2f2;}

#formdata tr:hover {background-color: #ddd;}

#formdata th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
}
</style><body>
<form id='tab'>
    <label>First Name:</label>
    <input type="text" name="fname" id="fname"> <br>
            <label>Last Name:</label>
<input type="text" name="lname" id="lname"> <br>
                <label>Number:</label>
<input type="text" name="number" id="num"> <br>
<button type="button" name="submit" onclick="table()">Sumbit</button>
           
</form>
 <div id = 'data' >
     <table id="formdata">
         <tr>
             <th id="tr1"></th>
             <th id="tr2"></th>
             <th id="tr3"></th>
         </tr>
          <tr>
             <td id="tr4"></td>
             <td id="tr5"></td>
             <td id="tr6"></td>
         </tr>
     </table>
 </div>
</body>
<script type="text/javascript">
    function table(){
var firstname = document.getElementById('fname').value;
var lastname = document.getElementById('lname').value;
var mobile = document.getElementById('num').value;

document.getElementById('tr1').innerHTML="FIRST NAME";
document.getElementById('tr2').innerHTML="LAST NAME";
document.getElementById('tr3').innerHTML="NUMBER";

document.getElementById('tr4').innerHTML=firstname;
document.getElementById('tr5').innerHTML=lastname;
document.getElementById('tr6').innerHTML=mobile;

document.getElementById('tab').innerHTML="";


}

</script>
</html>
